<div class="h-screen">
    <app-navigation></app-navigation>
    <div class="flex flex-row">
        <div class="flex flex-col bg-secondary font-semibold w-[10%] min-w-fit p-2">
            <!-- Menu -->
            <div class="text-center text-3xl text-accent border-b-2 border-accent pb-2">Quick Menu</div>
            <div (click)="viewAnnouncementsMenu()" class="hover:bg-background p-4 cursor-pointer flex flex-row">
                <div class="flex-grow">Announcements</div>
                <div><i class="bi-chevron-double-right"></i></div>
            </div>
            <div (click)="viewUsersMenu()" class="hover:bg-background p-4 cursor-pointer flex flex-row">
                <div class="flex-grow">Users</div>
                <div><i class="bi-chevron-double-right"></i></div>
            </div>
            <div (click)="viewDiscordsMenu()" class="hover:bg-background p-4 cursor-pointer flex flex-row">
                <div class="flex-grow">Discords</div>
                <div><i class="bi-chevron-double-right"></i></div>
            </div>
        </div>
        <!-- Content -->
        <div class="flex-grow pl-10 pr-10 pb-10">
            <app-admin-announcement *ngIf="viewAnnouncements"></app-admin-announcement>
            <app-admin-user *ngIf="viewUsers"></app-admin-user>
            <app-admin-discord *ngIf="viewDiscords"></app-admin-discord>
        </div>
    </div>
</div>
